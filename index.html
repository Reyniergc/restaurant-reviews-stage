<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="theme-color" content="#000000">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Restaurant Reviews</title>
	</head>
	<body>
		<header role="header">
			<nav>
				<h1><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>

		<main role="application" id="maincontent">
			<section id="map-container">
				<div id="map"></div>
			</section>
			<section>
				<div role="filter" class="filter-options">
					<h2>Filter Results</h2>
					<select role="listbox" tabIndex="0" id="neighborhoods-select" name="neighborhoods" onchange="JavaScript:updateRestaurants()">
						<option role="option" value="all">All Neighborhoods</option>
					</select>
					<select role="listbox" tabIndex="0" id="cuisines-select" name="cuisines" onchange="JavaScript:updateRestaurants()">
						<option role="option" value="all">All Cuisines</option>
					</select>
				</div>

				<ul role="list" tabIndex="1" aria-label="Restaurant List" aria-hidden="false" id="restaurants-list"></ul>
			</section>
		</main>

		<footer role="contentinfo" id="footer">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
		
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHq-A0EL3usDeqH5q8B635Rafxcguc0a8&libraries=places&callback=initMap"></script>
	</body>
</html>
